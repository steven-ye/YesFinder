<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>YesFinder - Web File Mananger</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="skins/style.css" rel="stylesheet">
<link href="./skins/smartMenu.css" rel="stylesheet">
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/ajaxfileupload.js"></script>
</head>

<body>
  <div id="yesfinder" class="yesfinder">
    <input type="file" id="upfile" name="upfile">
    <input value="upload" type="button" onClick="ajaxUpload();"/>
  </div>
<script>
    function ajaxUpload(){
			$.ajaxFileUpload({
			    url: 'upload.php',
			    fileElementId: 'upfile',
		    	dataType: 'json',
		    	success: function (data, status) {
			    	if(data.error){
				        alert('Failed: '+data.error);
				    }else{
				    	//that.refresh();
				    	alert(data);
				    }
			    },
			    error: function (data, status, e) {
					alert('Upload Failed. '+e);
			    }
		    });
		}
</script>  

</body>
</html>
