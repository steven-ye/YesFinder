<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>YesFinder - Web File Mananger</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="skins/YesModal.css" rel="stylesheet" type="text/css">
    <link href="skins/YesContextMenu.css" rel="stylesheet" type="text/css">
    <link href="skins/YesFinder.css" rel="stylesheet" type="text/css">
    <script src="jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="jQuery.YesModal.js" type="text/javascript"></script>
    <script src="jQuery.YesContextMenu.js" type="text/javascript"></script>

        body{margin:0 auto;}

</head>
<body>
<div id="yesfinder"></div>
<script>
    $(function(){
        $('#yesfinder').YesFinder(function(file,finder){

            finder.alert('你选择的文件是 "'+file+'"');
        });
    });
</script>
